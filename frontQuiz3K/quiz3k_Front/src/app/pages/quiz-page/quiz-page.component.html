<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz-page</title>
</head>
<body class="container">
<header>
  <div class="right-corner">
    <button (click)="logout()">Wyloguj</button>
  </div>
</header>

<h1>Strona quizów</h1>
<div><input type="text" id="nazwaQuizu" [(ngModel)]="quizName" name="nazwaQuizu"></div>
<div class="button-group">
  <button (click)="addQuiz()">Dodaj nowy quiz</button>
</div>
<div *ngIf="deleteConfirmation" class="confirm-delete">
  <div class="confirm-delete-message">Czy na pewno chcesz usunąć quiz?</div>
  <div class="button-group">
    <button (click)="cancelDelete()">Anuluj</button>
    <button (click)="confirmDelete()">Potwierdź</button>
  </div>
</div>

<h2>Lista quizów:</h2>
<table mat-table [dataSource]="quizList" class="mat-elevation-z8">
  <ng-container matColumnDef="lp">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let quiz">{{ quiz.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nazwa">
    <th mat-header-cell *matHeaderCellDef>Nazwa quizu</th>
    <td mat-cell *matCellDef="let quiz">{{ quiz.quizName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-right"></th>
    <td mat-cell *matCellDef="let quiz" class="text-right">
      <button (click)="editQuiz(quiz)" class="edit-button">Edytuj</button>
      <button (click)="deleteQuiz(quiz.id)" class="delete-button">Usuń</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['lp', 'nazwa', 'actions' ]"></tr>
  <tr mat-row *matRowDef="let quiz; columns: ['lp', 'nazwa', 'actions'];"></tr>

  <div class="button-group">
    <button (click)="addQuiz()">Dodaj nowy quiz</button>
  </div>

</table>

</body>
</html>
